<div class="min-h-screen flex flex-col">
  <div class="flex-1 pb-20">
    <router-outlet />
  </div>
  @if(perfilService.perfil()){
  <nav class="dock">
    <button routerLink="/historico" routerLinkActive="dock-active">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-clipboard-clock-icon lucide-clipboard-clock"
      >
        <path d="M16 14v2.2l1.6 1" />
        <path d="M16 4h2a2 2 0 0 1 2 2v.832" />

        <rect x="8" y="2" width="8" height="4" rx="1" />
      </svg>
      <span class="dock-label">Hist√≥rico</span>
    </button>

    <button
      routerLink="/"
      routerLinkActive="dock-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-qr-code-icon lucide-qr-code"
      >
        <rect width="5" height="5" x="3" y="3" rx="1" />

        <rect width="5" height="5" x="3" y="16" rx="1" />

        <path d="M3 12h.01" />
        <path d="M12 3h.01" />
        <path d="M12 16v.01" />
        <path d="M16 12h1" />
        <path d="M21 12v.01" />
        <path d="M12 21v-1" />
      </svg>
      <span class="dock-label">PIX</span>
    </button>

    <button routerLink="/perfil" routerLinkActive="dock-active">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-user-icon lucide-user"
      >
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <span class="dock-label">Perfil</span>
    </button>
  </nav>

</div>
